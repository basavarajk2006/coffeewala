<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Order Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      border: 2px solid #000;
      padding: 20px;
      background-color: white;
      max-width: 800px;
      margin: auto;
    }

    .image-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;
      margin-right: 20px;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
    }

    .form-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border: 2px solid #000;
      padding: 20px;
    }

    .form-box select,
    .form-box input,
    .form-box button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .form-box button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="image-box">
      <img src="c:\Users\basav\Downloads\ChatGPT Image Aug 5, 2025, 03_12_27 PM.png">
    </div>

    
    <div class="form-box">
      <select>
        <option selected>Type</option>
        <option>Food</option>
        <option>Drink</option>
        <option>Dessert</option>
               
      </select>

      <input type="text" placeholder="Name">

      <select>
        <option selected>Menu Items</option>
        <option>Pizza</option>
        <option>Burger</option>
        <option>tiramisu</option>
        <option>choco lava cake</option>
        <option>french fries</option>
        <option>Cold Coffee</option>
        
        </select>

      <select>
        <option selected>Size / Variant</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <input type="number" placeholder="Quantity" min="1">

      <button onclick="placeOrder()">Order</button>
    </div>
  </div>

  <script>
    function placeOrder() {
      alert("Order Placed!");
    }
  </script>

</body>
</html>
